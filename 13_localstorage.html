<!DOCTYPE html>
<html lang="en">
<head>
     <title>Local Storage</title>
</head>
<body>
    <h2> Local Storage </h2>
    <script>
        window.localStorage.setItem("name", "Ashwini Dinesh Jadhav");
        window.localStorage.setItem("city", "Sangola");
        window.localStorage.setItem("pin", "413307");
        window.localStorage.setItem("district", "Solpaur");

        // Remove Item
        window.localStorage.removeItem("city");
    </script>

</body>
</html>
